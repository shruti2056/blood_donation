<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffecec;
      margin: 0;
      padding: 0;
      display:flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #c70039;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    form {
      background-color: white;
      width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #c70039;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #900c3f;
    }

    .gallery {
      text-align: center;
      margin: 30px 0;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .light-box{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .light-box{
      max-width: 90%;
      max-height: 90%;
    }

    container{
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: ;
    }

    button{
      padding: 10px 20px;
      background-color: #4CAF50;
      color:white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    #locationInfo{
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;

    }
  </style>
</head>
<body>

  <header>
    <h1>Blood Donation Registration</h1>
  </header>

  <form id="donationForm" onsubmit="showAlert(event)">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" 
           oninput="displayInput()">

            <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" placeholder="Enter your age">

    <label for="blood">Select Blood Group:</label>
    <select id="blood" name="blood" onchange="bloodChanged()">
      <option value="">--Choose--</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <button type="submit" onmousemove="buttonMoved()">Submit</button>
  </form>

  <div class="gallery">
    <h2>Blood Donation Gallery</h2>
    <img src="https://media.istockphoto.com/id/1033906526/vector/donate-blood-concept-with-blood-bag-and-heart-blood-donation-vector-illustration-world-blood.jpg?s=612x612&w=0&k=20&c=bCDDE6DiGdlFspMA1RKRNeLBUWugSmi8U73ZCfYSbpg=" alt="Donate Blood" onclick="show(this.src)">
    <img src="https://miro.medium.com/1*1b0Gtunn6Dzv6W5nlp3kBQ.jpeg" alt="Donation Camp" onclick="show(this.src)">
    <img src="https://max-website20-images.s3.ap-south-1.amazonaws.com/MAX_TEMPLATE_World_Blood_Donor_Day_2025_1_c56fbe214b.jpg" alt="Save Lives" onclick="show(this.src)">
    <img src="https://americasblood.org/wp-content/uploads/2024/01/Statsguideinfographics.jpg" alt="Help Others" onclick="show(this.src)">
  </div>
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
      <img id="lightbox-img">
  </div>
  <div class="container">
    <h2>Get Your Location</h2>
    <button onclick="getLocation()">Find My Location</button>
    <div id="locationInfo">
      <p>Latitude:<span id="lat"></span></p>
      <p>Longitude:<span id="lon"></span></p>
      <p>Accuracy:<span id="acc"></span></p>
      <p>Address:<span id="address"></span></p>
    </div>
  </div>

  <script>
    function displayInput() {
      const name = document.getElementById("name").value;
      console.log("Name entered: " + name);
    }

    function bloodChanged() {
      const blood = document.getElementById("blood").value;
      if (blood) {
        alert("You selected blood group: " + blood);
      }
    }

    function buttonMoved() {
      console.log("Mouse moved over Submit button!");
    }

    function showAlert(event) {
      event.preventDefault();
      alert("Form submitted successfully! Thank you for donating blood.");
    }

    function show(src){
      document.getElementById("lightbox-img").src =src;
      document.getElementById("lightbox").style.display="flex";
    }

    async function getLocation(){
      const locationInfo=document.getElementById('locationInfo');
      const errorDiv=document.getElementById('error');
      const latSpan=document.getElementById('lat');
      const lonSpan=document.getElementById('lon');
      const accSpan=document.getElementById('acc');
      const addressSpan=document.getElementById('addresss');

      if ('getlocation' in navigator){
        errorDiv.textContent="Fetching locaion...";
        
        try{
          const position=await new Promise((resolve,reject)=>{
            navigator.geolocation.getCurrentPosition(resolve,reject, {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            });
          });

          const latitude=position.coords.latitude;
          const longitude=position.coords.longitude;
          const accuracy=position.coords.accuracy;

          latSpan.textContent=latitude.toFixed(6);
          lonSpan.textContent=longitude.toFixed(6);
          accSpan.textContent=Math.round(accuracy);
          locationInfo.style.display="block";
          errorDiv.textContent='';

          try{
            const response=await fetch{
              'https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`'
            };
            const data= await response.json();

            if(data && data.display_name){
              addressSpan.textContent= data.dispaly_name;
            }
            else{
              addressSpan.textContent='Address not found';
            }
          }
          catch(apiError){
            addressSpan.textContent='Error fetching address';
            console.error('API Error',apiError);
          }
        }
        catch(error){
          locationInfo.style.display='none';
          
        }
      }
    }
  </script>

</body>
</html>
